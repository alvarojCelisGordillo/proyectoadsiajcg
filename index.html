<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div id="app">
    <div class="container">
      <h1>Operaciones Basicas</h1>
      <br>
        
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Numero 1</span>
          <input v-model.number="number_1" type="number" class="form-control" placeholder="Ingrese Numero">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Numero 2</span>
          <input v-model.number="number_2" type="number" class="form-control" placeholder="Ingrese el Numero 2">
        </div>

        <a @click="sum" class="btn btn-primary" href="#" role="button">Sumar</a>
        <button @click="subtract" class="btn btn-secondary" type="button">Restar</button>
        <input @click="multiply" class="btn btn-success" type="button" value="Multiplicar">
        <input @click="divide" class="btn btn-danger" type="button" value="Dividir">

        <br>
        <br>
        <h4 v-text="response"></h4>
    </div>
  </div>  
</body>
<script src="js/vue.js"></script>
<script src="js/app.js"></script>
</html>
